<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <h4 title="You have Three Chances">Rules <small>Hover me</small></h4>
    <div class="result">
        <div id="score">
            <div id="Player">
                <h2>Player</h2>
                <p id="Mscore">0</p>
            </div>
            <div id="computer">
                <h2>Computer</h2>
                <p id="Cscore">0</p>
            </div>
        </div>
        <div class="content">
            <p id="result"></p>
        </div>
    </div>
    <div class="container">
        <h2>Choose Your Option</h2>
        <div class="btns">
            <button id="rock"><img src="./images/rock.jpeg" alt=""></button>
            <button id="paper"><img src="./images/pages.png" alt=""></button>
            <button id="scissors"><img src="./images/scissors.png" alt=""></button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
